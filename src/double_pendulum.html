<section class="container">
    <header>
        <h1>Hello, world!</h1>
    </header>
    <canvas id="double-pendulum" width="1200" height="1200" style="border: solid black">
        <p>This is fallback content
            for users of assistive technologies
            or of browsers that don't have
            full support for the Canvas API.</p>
    </canvas>
    <footer>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-4 col-md-push-4">
                        <h2>Double Pendulum</h2>
                    </div>
                    <div class="col-md-4 col-md-pull-4">
                        <div class="btn-group h2 btn-group btn-group-justified" role="group" aria-label="VCR controls">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-xs-block" id="start">START <i
                                        class="fas fa-play"></i></button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs-block" id="reset">RESET <i
                                        class="fas fa-eject"></i></button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs-block" id="stop">STOP <i
                                        class="fas fa-stop-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 h2">
                        <label class="control-label" for="">Show Pendulum</label>
                        <input checked data-toggle="toggle" type="checkbox">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>
                                name
                            </th>
                            <th>
                                Mass
                            </th>
                            <th>
                                Radius
                            </th>
                            <th>
                                Angle / Bearing
                            </th>
                            <th>
                                Acceleration
                            </th>
                            <th>
                                Velocity
                            </th>
                            <th>
                                Pos X
                            </th>
                            <th>
                                Pox Y
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="dot_0">
                            <td class="name"></td>
                            <td class="mass"></td>
                            <td class="radius"></td>
                            <td class="angle"></td>
                            <td class="acceleration"></td>
                            <td class="velocity"></td>
                            <td class="position_x"></td>
                            <td class="position_y"></td>
                        </tr>
                        <tr id="dot_1">
                            <td class="name"></td>
                            <td class="mass"></td>
                            <td class="radius"></td>
                            <td class="angle"></td>
                            <td class="acceleration"></td>
                            <td class="velocity"></td>
                            <td class="position_x"></td>
                            <td class="position_y"></td>
                        </tr>
                        <tr id="dot_2">
                            <td class="name"></td>
                            <td class="mass"></td>
                            <td class="radius"></td>
                            <td class="angle"></td>
                            <td class="acceleration"></td>
                            <td class="velocity"></td>
                            <td class="position_x"></td>
                            <td class="position_y"></td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </footer>
</section>

<script src="js/double-pendulum.js"></script>
